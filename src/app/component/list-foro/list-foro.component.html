<nav class="nav-foro mt-0 mx-0  px-0">
  <div class="container">
    <ul class=" row align-items-center pl-2 my-0">
      <li class=" "><a [routerLink]="['/forum']" >Foros</a></li>
      <mat-icon class="mx-1 mt-1">keyboard_arrow_right</mat-icon>
      <li  *ngIf="categoryI" class=" ">{{categoryI.linktitle}}</li>
    </ul>
  </div>
</nav>
<div *ngIf="categoryI" class="container mt-1 pb-0   ">
  <div class="row  justify-content-end ">
    <button *ngIf="loginService.getRoleVal()" [matMenuTriggerFor]="menu" class="button mx-1 p-2"><mat-icon>settings</mat-icon></button>
    <button *ngIf="loginService.getRoleVal() || loginService.getRoleValUser(categoryI.est)" (click)="savePost()" class="button  mx-1 p-2"  ><mat-icon >note_add</mat-icon> </button>
  </div>

</div>
<div *ngIf="categoryI" class="container  article border-bot pb-2 ">

<div class="row align-items-center py-3">

  <img alt="perfil" class="image-perfils mx-2" style="  width:70px; height:70px;"
       src="{{categoryI.linklogo}}">

  <div class="col px-2">
    <h2 class="mt-0 mb-0 py-0"><strong>{{categoryI.tilecategories}}</strong></h2>
    <span class="mt-1 mb-0 font-color-bot">{{categoryI.description}}</span>
  </div>
</div>

  </div>


<div class="container  " *ngIf="postIlist">
  <div  class="  row align-items-center py-2  article border-bot"  *ngFor="let info of postIlist">
    <a [routerLink]="[info.linktitle]" class="tarjeta col-md-8 col-lg-8   pl-1 pr-0 mx-0">
      <div class="row align-items-center mx-0 px-0   ">
        <img alt="perfil" class="image-perfil ml-1 ml-md-4" style="  width:45px; height:45px;"
             src="https://cdn.discordapp.com/avatars/{{info.updateModel.username}}/{{info.updateModel.avatar}}.png">

        <div class="ml-3 ">
          <h3 class="mt-0 mb-0 py-0"><strong>{{info.titlepost}}</strong></h3>
          <span class="mt-1 mb-0 font-color-bot" style="font-size: 0.75em;">{{info.updateModel.indat}} por <strong
            style="font-size: 1.2em;" class="color-{{validateRol(info.updateModel.role)}}">{{info.updateModel.name}}</strong></span>
        </div>
        <div class="py-4 br-1-c">l</div>
      </div>
    </a>

  </div>

</div>








<mat-menu #menu="matMenu" xPosition="before" class="matMenu-Style-Perfil">
  <button (click)="eliminarCategory()" mat-menu-item  class="matMenu-Style-Perfil">
    <mat-icon  >remove_circle</mat-icon>
    <span>Eliminar Categoria</span>
  </button>
  <button (click)="actualizarCategory()" mat-menu-item  class="matMenu-Style-Perfil">
    <mat-icon>update</mat-icon>
    <span>Actualizar Categoria</span>
  </button>

</mat-menu>
